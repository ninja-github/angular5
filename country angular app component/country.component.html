

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<div class="content-wrapper">
  <div class="container">
    <div class="row">
     
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4 class="page-head-line">Country Manage</h4>

      </div>

    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <form class="form-horizontal" method="post">
          <div class="form-group">
            <label>Country Name</label>
            <input type="text" class="form-control" [(ngModel)]="countryData.CountryName" [ngModelOptions]="{standalone: true}" required />
          </div>
          <div class="form-group">
              <ng-container *ngIf="!show">
            <input type="button" name="save" value="Save" class="btn btn-primary" (click)="SaveCountry()"> 
            </ng-container>
            <ng-container *ngIf="show">

            <input type="button" name="update" value="Update" class="btn btn-primary" (click)="UpdateCountry()">            &nbsp;&nbsp;&nbsp;&nbsp;

            </ng-container>            
            <input type="reset" name="reset" value="Reset" class="btn btn-default">

            <div class="alert alert-info" *ngIf="message!=''">{{message}}</div>
          </div>

        </form>

      </div>

    </div>

    <div class="row">
      <h3>List</h3>
      <table class="table table-hover " id="categoryList">
        <thead style="background-color: #F0677C">
          <tr style="color:white">
            <th>Country Id</th>
            <th>County Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot style="background-color: #F0677C">
          <tr style="color:white">
            <th>Country Id</th>
            <th>Country Name</th>
            <th>Action</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let info of countryList">
            <td>{{info.CountryId}}</td>
            <td>{{info.CountryName}}</td>
            <td>
              <button class="btn btn-primary" type="button" (click)="EditData(info)">
                <i class="fa fa-edit"></i> Edit</button>
               &nbsp;&nbsp;&nbsp;
              <button class="btn btn-danger" (click)="Delete(info.CountryId)">
                <i class="fa fa-trash"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <script>
        $("#categoryList").DataTable();
      </script>
    </div>
  
    
</div>
